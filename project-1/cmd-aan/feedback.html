<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="theme-color" content="#E9322A">
        <meta name="mobile-web-app-capable" content="yes">
        <title>International Student Guide Amsterdam</title>
        <link rel="shortcut icon" href="favicon.ico" >
        <link href="_/fonts/css/fonts.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./_/css/styles.css">
        <link rel="stylesheet" href="./_/mdl/material.css">
        <script src="./_/mdl/material.min.js"></script>
    </head>
    <body>
        <header class="mdl-shadow--8dp">
            <h1>
                ISGA assistant   
            </h1>
        </header>
        <main>
            <section>
                <h2>Feedback form</h2>
                <form action="#" id="feedbackForm">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="feedbackName" id="feedbackName">
                        <label class="mdl-textfield__label" for="feedbackName">Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" rows= "5" name="feedbackText" id="feedbackText" ></textarea>
                        <label class="mdl-textfield__label" for="feedbackText">Feedback</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email" name="feedbackEmail" id="feedbackEmail">
                        <label class="mdl-textfield__label" for="feedbackEmail">E-mail</label>
                    </div>
                </form>
                <button onclick="sendFeedback()" id="sendFeedback" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" >
                    Submit
                </button>
            </section>       
        </main>
        <nav class="mdl-shadow--4dp">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="material-icons">access_time</i>
                        <p>Timeline</p>
                    </a>
                </li><!--

                    <a href="places.html">

                    </a>
                </li><!--
             --><li>
                    <a href="search.html">
                        <i class="material-icons">search</i>
                        <p>Search</p>
                    </a>
                </li><!--
             --><li class="active">
                    <a href="menu.html">
                        <i class="material-icons">info</i>
                        <p>About</p>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="./_/js/firebase.js"></script>
        <script src="./_/js/feedback.js"></script>
    </body>
</html>
