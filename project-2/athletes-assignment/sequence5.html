<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>CTO Lite</title>
        <link rel="apple-touch-icon" href="./_/images/icon.png"/>
        <link rel="apple-touch-startup-image" href="./_/images/splash.png" />
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="./_/css/styles.css">
        <script src="./_/js/stay_standalone.js" type="text/javascript"></script>
        <script src="./_/js/progressbar.min.js" type="text/javascript"></script>
        <script src="_/js/firebase.js"></script>
    </head>
    <body>
        <main class="sequence">
    	    <aside class="top_bar">
                <a href="index.html" class="close">
                    <img src="./_/images/sequence/cross.svg" alt="Sluit">
                </a>
            </aside>
            <section class="sequence_content">
                <h2 class="more_content">Wat is je hartslag?</h2>
                <p>Start de timer van 15 seconde, en tel je hartslag</p>
                <div id="clock-container"></div>
                <button id="startButton" onclick="startStopwatch();" class="start">Start</button>
                <form id="heartRateDataForm" action="#">
                    <label for="countedHeartRate" class="hartslag_selector">Aantal getelde slagen:</label>
                    <input id="countedHeartRate" class="hartslag_selector" type="number" min="0" inputmode="numeric" pattern="[0-9]*">
                    <p id="heartRateData"></p>
                </form>
            </section>
            <aside class="step_navigator">
                <a href="sequence4.html"><img src="./_/images/back.svg" alt="Terug" class="previous"></a>
                <h2>Stap 5 van 5</h2>
                <a id="nextButton" onclick="sendHeartRate();" href="index.html"><img src="./_/images/forward.svg" alt="Volgende" class="next"></a>
            </aside>
        </main>
    </body>
    <script src="_/js/data_connection.js" type="text/javascript"></script>
    <script src="./_/js/sequence.js"></script>
</html>
